<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Vini jr</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        #logo{
            background-color: black;
            border-radius: 10px;
            height: 60px;
            position: relative;
            left: 100px;
        }
        nav{
            display: flex;
        }
        #links > ul{
            position: relative;
            right: 280px;
            height: 50px;
            align-items: center;
            gap: 90px;
            display: flex;
            list-style: none;   
           
        }
        #links > ul > li > a{
          
            font-size: 18px;
            text-decoration: none;
        }
        .button {
            background-color: darkblue;
            border-radius: 100px;
            top: 5px;
            height: 40px;
            position: relative;
            right: 125px;
            width: 100px;
        }
     
        .button > a{
            text-decoration: none;
            font-size: 20px;
            color: bisque;
            position: relative;
            top: 8px;
            left: 25px;
        }
        #idioma{
            font-style: italic;
            position: relative;
            right: 100px
            
        }
        #idioma > ul {
            
            display: flex;
            position: relative;
            top: 15px;
            gap: 50px;
            list-style: none;
        }
        #idioma > ul > li:hover {
            position: relative;
            bottom: 5px;
            background-color: darkblue;
            text-decoration: none;
            height: 35px;
            width: 35px;
            border-radius: 50%;
          
            
        }
        #idioma > ul > li > a{
            position: relative;
            top: 7px;
            left: 7px;
            text-decoration: none;
            
        }
        #idioma > ul > li >a:hover{
                 color: bisque;
        }
        .conteudo{
            background-color: aqua;
            width: 100%;
            height: 100%;
            
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div>
                <img id="logo" src="https://institutovinijr.org.br/wp-content/uploads/2023/05/LOGO-IVJR-BRANCA-1024x375.png" alt="">
            </div>
            <nav>
                <div id="links">
                    <ul>
                        <li><a href="">Instituto</a></li>
                        <li><a href="">Objetivos</a></li>
                        <li><a href="">Base</a></li>
                        <li><a href="">Quem somos</a></li>
                        <li><a href="">Fotos</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contanto</a></li>
                    </ul>
                </div>
                <div class="button">
                   <a href="">Apoie</a>
                </div>
                <div id="idioma">
                    <ul>
                        <li><a href="">PT</a></li> 
                        <li><a href="">ES</a></li>
                        <li><a href="">EN</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="conteudo">
              
            </div>
        </section>
    </main>
</body>
</html>
